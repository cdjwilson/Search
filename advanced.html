<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div>
                <h2>Search</h2>    
            </div>
            <div>
                <ul>
                    <li>
                        <a href="index.html">Google Search</a>
                    </li>
                    <li>
                        <a href="image.html">Image Search</a>
                    </li>
                </ul>
            </div>
        </div>
        <h1>Advanced Search</h1>
        <div class="page_title">
            <p class="p_pages">
                Find pages with...
            </p>
        </div>
        <div class="searchbar">
            <form action="https://www.google.com/search" target="_blank" rel="noreferrer noopener" class="advanced_form">
                <div class="label_container">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" id="as_q">
                </div>
                <div class="label_container">
                    <label for="as+eqp">this exact words or phrases:</label>
                    <input type="text" name="as_eqp">
                </div>
                <div class="label_container">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="label_container">
                    <label for="as_eq">none of these words</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="label_container">
                    <label for="as_nlo">numbers ranging from:</label>
                    <div class="as_n">
                        <input type="text" name="as_nlo" class="n">
                        <p>to</p>
                        <input type="text" name="as_nhi" class="n">
                    </div>
                </div>
                <div class="label_comtainer">
                    <input type="submit" value="Search" class="advanced_button">
                </div>
            </form>
        </div>
    </body>
</html>
